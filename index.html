<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>👶 寶寶日誌網頁檢視器 (美化版)</title>
    <style>
        /* CSS 樣式：美化與結構化 */
        body {
            font-family: 'Segoe UI', 'Microsoft JhengHei', Arial, sans-serif;
            margin: 20px;
            background-color: #f4f7f6;
            color: #333;
        }

        h1 {
            color: #5d7596;
            text-align: center;
            border-bottom: 2px solid #ddd;
            padding-bottom: 10px;
        }

        h2 {
            color: #333;
            margin-top: 30px;
        }

        .controls {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-bottom: 30px;
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            align-items: flex-end;
        }

        .control-group {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 5px;
            font-weight: 600;
            color: #5d7596;
        }

        input[type="date"], button {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        button {
            background-color: #72a0c6;
            color: white;
            cursor: pointer;
            border: none;
            transition: background-color 0.3s;
            min-width: 150px;
        }

        button:hover {
            background-color: #5d7596;
        }
        
        #status-message {
            margin-left: 20px;
            font-weight: bold;
            color: #4CAF50;
            align-self: flex-end;
            padding-bottom: 10px;
        }

        /* 資料顯示區塊 */
        #log-output {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(380px, 1fr));
            gap: 30px; /* 增加間距 */
        }

        .log-card {
            background-color: #fff;
            border: 1px solid #e0e0e0;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
            transition: transform 0.3s;
            overflow: hidden; /* 確保圓角效果 */
        }

        .log-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0,0,0,0.1);
        }

        .card-header {
            padding: 15px 20px;
            background-color: #72a0c6;
            color: white;
            font-size: 1.1em;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .card-header .date-time {
            font-size: 0.9em;
            font-weight: normal;
            opacity: 0.9;
        }

        .log-content {
            padding: 15px 20px;
        }

        .log-section {
            border-left: 4px solid #f0f0f0;
            padding: 10px 0 10px 15px;
            margin-bottom: 15px;
        }

        .log-section h4 {
            margin-top: 0;
            margin-bottom: 5px;
            font-size: 1em;
            color: #5d7596;
            display: flex;
            align-items: center;
        }
        
        .log-section h4 span {
            margin-right: 8px;
            font-size: 1.2em; /* 讓圖標大一點 */
        }

        /* 顏色主題 */
        .feeding-theme { border-left-color: #ffc107; }
        .sleeping-theme { border-left-color: #17a2b8; }
        .diaper-theme { border-left-color: #28a745; }
        .health-theme { border-left-color: #dc3545; }

        .detail-row {
            display: flex;
            flex-wrap: wrap;
            gap: 5px 20px;
            font-size: 0.9em;
            color: #555;
            margin-top: 5px;
        }

        .detail-item strong {
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>

    <h1>🚀 寶寶日誌網頁檢視器 (點擊即看最新)</h1>

    <div class="controls">
        <div class="control-group">
            <label for="start-date">起始日期</label>
            <input type="date" id="start-date">
        </div>

        <div class="control-group">
            <label for="end-date">結束日期</label>
            <input type="date" id="end-date">
        </div>

        <button onclick="filterAndDisplayLogs()">篩選並顯示日誌</button>
        <span id="status-message">正在連線至 Google 獲取最新資料...</span>
    </div>

    <h2>日誌記錄</h2>
    <div id="log-output">
        <p>資料載入完成後，會自動顯示今日記錄。</p>
    </div>

    <script>
        // 儲存解析後的資料
        let babyLogs = [];
                
        // ***************************************************************
        // *** Apps Script 服務的網頁應用程式 URL ***
        // ***************************************************************
        const APPS_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbx1u2cSaGPbXvK5urEdHW20QtHNLxYfz3weEck4C1NWCrD1gZrCBcW1cv9pctTETunWRA/exec'; 
                
        const statusMessage = document.getElementById('status-message');


        /**
         * 處理 Apps Script 回傳的長格式日期字串，並提取日期部分進行比較。
         */
        function parseDateForComparison(dateString) {
            if (!dateString) return null;
            
            const d = new Date(dateString); 
            
            if (isNaN(d.getTime())) return null;
            
            const year = d.getFullYear();
            const month = d.getMonth();
            const date = d.getDate();
            
            // 建立一個代表該日期午夜 (00:00:00) 的日期物件，用於篩選比較
            const comparisonDate = new Date(year, month, date, 0, 0, 0, 0); 
            
            return comparisonDate;
        }

        /**
         * 從 Apps Script 的長格式字串中，提取時間部分，例如 "08:38:40"
         */
        function extractTime(dateString) {
            if (!dateString) return '';
            
            const d = new Date(dateString);
            
            if (isNaN(d.getTime())) {
                return ''; 
            }
            
            // 確保以 24 小時制顯示
            return d.toLocaleTimeString('zh-TW', { hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: false });
        }


        /**
         * 根據資料內容判斷主要事件類型
         */
        function getEventType(log) {
            if (log['第一次 飲食'] || log['第二次 飲食'] || log['第三次 飲食']) return '飲食';
            if (log['第一次 睡眠']) return '睡眠';
            if (log['第一次 排便'] || log['第二次 排便'] || log['第三次 排便']) return '排便';
            if (log['洗澡時間']) return '洗澡';
            return '其他活動';
        }

        /**
         * 將多個相關欄位彙整成單一的內容摘要 (此函式現在用於呈現詳細內容)
         */
        function getLogSummary(log) {
            let summary = [];
            
            // 使用 extractTime 處理所有時間欄位
            const firstFeedTime = extractTime(log['第一次 飲食']);
            const secondFeedTime = extractTime(log['第二次 飲食']);
            const sleepTime = extractTime(log['第一次 睡眠']);
            const diaperTime = extractTime(log['換尿布時間']);

            if (firstFeedTime && log['第一次 飲食']) { // 檢查原始欄位是否有值
                summary.push({
                    time: firstFeedTime, 
                    type: "第一次餵食", 
                    amount: log['奶量(cc)'] || 0, 
                    unit: "cc",
                    rawTime: log['第一次 飲食']
                });
            }
            if (secondFeedTime && log['第二次 飲食']) {
                summary.push({
                    time: secondFeedTime, 
                    type: "第二次餵食", 
                    amount: log['第二次 飲食奶量(cc)'] || 0, 
                    unit: "cc",
                    rawTime: log['第二次 飲食']
                });
            }
            // ... 您可以在此處擴充其他多次餵食的記錄

            return summary;
        }


        // 1. 載入資料：從 Apps Script URL 獲取 JSON 資料
        function loadBabyLogs() {
            statusMessage.textContent = '正在從雲端獲取最新日誌資料...';
            statusMessage.style.color = '#d9534f';

            fetch(APPS_SCRIPT_URL)
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP 錯誤! 狀態碼: ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    if (data.error) {
                        statusMessage.textContent = `Apps Script 錯誤: ${data.error}`;
                        return;
                    }
                    
                    babyLogs = data.map(log => {
                        const fullTimestamp = String(log['時間戳記']);
                        
                        const parsedDate = parseDateForComparison(fullTimestamp);
                        const datePart = parsedDate ? parsedDate.toISOString().split('T')[0] : '';
                        
                        return {
                            ...log, // 保留所有原始欄位
                            '完整時間戳記': fullTimestamp, 
                            '日期': datePart, 
                            '時間': extractTime(fullTimestamp), 
                            '事件類型': getEventType(log),
                        };
                    }).filter(log => log['日期'] && String(log['日期']).trim() !== ''); 
                    
                    statusMessage.textContent = `資料載入成功！共 ${babyLogs.length} 筆最新記錄。`;
                    statusMessage.style.color = '#4CAF50'; 

                    // 自動設定日期範圍並篩選今天的資料
                    const today = new Date();
                    const formatDate = (date) => date.toISOString().split('T')[0];
                    document.getElementById('start-date').value = formatDate(today);
                    document.getElementById('end-date').value = formatDate(today);

                    filterAndDisplayLogs();
                })
                .catch(error => {
                    statusMessage.textContent = '連線失敗，請檢查 Apps Script 設定是否正確。';
                    console.error('Fetch Error:', error);
                });
        }


        // 2. 篩選與顯示邏輯
        function filterAndDisplayLogs() {
            const outputDiv = document.getElementById('log-output');
            outputDiv.innerHTML = ''; 

            if (babyLogs.length === 0) {
                outputDiv.innerHTML = '<p>資料尚未載入或沒有記錄。</p>';
                return;
            }

            const startDateStr = document.getElementById('start-date').value;
            const endDateStr = document.getElementById('end-date').value;

            if (!startDateStr || !endDateStr) {
                outputDiv.innerHTML = '<p>請選擇起始日期和結束日期。</p>';
                return; 
            }

            // 篩選範圍設定
            const startDate = parseDateForComparison(startDateStr);
            const endDate = parseDateForComparison(endDateStr);
            
            if (endDate) {
                endDate.setDate(endDate.getDate() + 1); // 包含選定結束日期的整天
            }


            const filteredLogs = babyLogs.filter(log => {
                const logDate = parseDateForComparison(log['完整時間戳記']);
                
                if (!logDate || !startDate || !endDate) {
                    return false; 
                }

                return logDate.getTime() >= startDate.getTime() && logDate.getTime() < endDate.getTime();
            }).sort((a, b) => {
                const timeA = new Date(a['完整時間戳記']).getTime();
                const timeB = new Date(b['完整時間戳記']).getTime();
                return timeA - timeB; 
            });

            if (filteredLogs.length === 0) {
                outputDiv.innerHTML = '<p>在選定的日期範圍內沒有找到日誌記錄。</p>';
                return;
            }
            
            // 3. 渲染結果到網頁 - **美化排版核心**
            filteredLogs.forEach(log => {
                const card = document.createElement('div');
                card.className = 'log-card';

                // --- 1. 標頭 ---
                const cardHeader = `
                    <div class="card-header">
                        <span>${log['日期']} ${extractTime(log['完整時間戳記'])}</span>
                        <span class="date-time">操作人：${log['您的身分是？'] || 'N/A'}</span>
                    </div>
                `;

                // --- 2. 內容區塊 ---
                let contentHTML = '<div class="log-content">';

                // A. 飲食/餵食 (黃色主題)
                const feedingSummary = getLogSummary(log);
                if (feedingSummary.length > 0 || log['其他飲食']) {
                    contentHTML += `<div class="log-section feeding-theme">
                        <h4><span>🍼</span> 飲食記錄</h4>
                        ${feedingSummary.map(f => `<div class="detail-row">
                            <div class="detail-item"><strong>時間:</strong> ${f.time}</div>
                            <div class="detail-item"><strong>${f.type}:</strong> ${f.amount} ${f.unit}</div>
                        </div>`).join('')}
                        ${log['其他飲食'] ? `<div class="detail-row"><div class="detail-item"><strong>其他:</strong> ${log['其他飲食']}</div></div>` : ''}
                    </div>`;
                }
                
                // B. 睡眠 (藍色主題)
                const sleepTime = extractTime(log['第一次 睡眠']);
                if (sleepTime || log['第二次 睡眠'] || log['第三次 睡眠']) {
                    contentHTML += `<div class="log-section sleeping-theme">
                        <h4><span>😴</span> 睡眠狀況</h4>
                        ${sleepTime ? `<div class="detail-row">
                            <div class="detail-item"><strong>第一次:</strong> ${sleepTime}</div>
                            <div class="detail-item"><strong>狀況:</strong> ${log['睡眠狀況'] || '無記錄'}</div>
                        </div>` : ''}
                        ${log['第二次 睡眠'] ? `<div class="detail-row"><div class="detail-item"><strong>第二次:</strong> ${extractTime(log['第二次 睡眠'])}</div></div>` : ''}
                        ${log['第三次 睡眠'] ? `<div class="detail-row"><div class="detail-item"><strong>第三次:</strong> ${extractTime(log['第三次 睡眠'])}</div></div>` : ''}
                    </div>`;
                }

                // C. 排便/清潔 (綠色主題)
                const diaperTime = extractTime(log['換尿布時間']);
                if (diaperTime || log['第一次 排便'] || log['洗澡時間']) {
                    contentHTML += `<div class="log-section diaper-theme">
                        <h4><span>🚽</span> 清潔與排泄</h4>
                        ${log['第一次 排便'] ? `<div class="detail-row">
                            <div class="detail-item"><strong>排便 1:</strong> ${extractTime(log['第一次 排便'])} (${log['排便狀態'] || 'N/A'})</div>
                        </div>` : ''}
                        ${diaperTime ? `<div class="detail-row">
                            <div class="detail-item"><strong>換尿布:</strong> ${diaperTime}</div>
                        </div>` : ''}
                        ${log['洗澡時間'] ? `<div class="detail-row">
                            <div class="detail-item"><strong>洗澡:</strong> ${extractTime(log['洗澡時間'])}</div>
                        </div>` : ''}
                        ${log['口腔清潔或刷牙時間'] ? `<div class="detail-row">
                            <div class="detail-item"><strong>口腔清潔:</strong> ${extractTime(log['口腔清潔或刷牙時間'])}</div>
                        </div>` : ''}
                    </div>`;
                }

                // D. 體溫/情緒/備註 (紅色主題 - 體溫)
                const tempMorning = log['體溫 上午'];
                if (tempMorning || log['寶寶情緒'] || log['對於今日寶寶狀況分享與回饋']) {
                    contentHTML += `<div class="log-section health-theme">
                        <h4><span>🌡️</span> 體溫與狀態</h4>
                        <div class="detail-row">
                            ${tempMorning ? `<div class="detail-item"><strong>體溫:</strong> 上午 ${tempMorning}°C / 中午 ${log['體溫 中午'] || 'N/A'}°C</div>` : ''}
                        </div>
                         <div class="detail-row">
                            <div class="detail-item"><strong>情緒:</strong> ${log['寶寶情緒'] || 'N/A'} (${log['寶寶活動狀況'] || 'N/A'})</div>
                        </div>
                        <div class="detail-row">
                            <div class="detail-item"><strong>回饋:</strong> ${log['對於今日寶寶狀況分享與回饋'] || '無'}</div>
                        </div>
                    </div>`;
                }
                

                contentHTML += '</div>'; // 關閉 log-content

                card.innerHTML = cardHeader + contentHTML;
                outputDiv.appendChild(card);
            });
        }

        // 確保網頁載入時執行 loadBabyLogs
        document.addEventListener('DOMContentLoaded', loadBabyLogs);
    </script>
</body>

</html>
